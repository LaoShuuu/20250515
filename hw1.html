<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw1</title>
</head>
<body>
    <script>
        var x=prompt("輸入0-100的數字","")
        if (x>=80){
            console.log("A!!")
            window.alert("A!!")
        }
        else if(x>=70){
            console.log("B!!")
            window.alert("B!!")
        }
        else if(x>=60){
            console.log("C!!")
            window.alert("C!!")
        }
        else if(x>=50)
        {
            console.log("D!!")
            window.alert("D!!")
        }
        else if(x>=1)
        {
            console.log("E")
            window.alert("E")
        }
        else {
            console.log("X")
            window.alert("X")
        }
        
    </script>
</body>
</html>
