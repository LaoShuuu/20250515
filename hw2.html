<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw2</title>
</head>
<body>
    <script>
        var x=prompt("輸入攝氏溫度(℃)","")
        function ctof(c){
            return (c*9/5)+32;
        }
        var f = ctof(parseFloat(x)); // 確保 x 被轉換為數值
        console.log(f)
        window.alert("華氏(℉):"+f)
    </script>
</body>
</html>
